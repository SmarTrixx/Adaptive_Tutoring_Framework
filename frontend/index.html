<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Intelligent Tutoring Framework</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>
    
    <!-- Facial Monitoring Panel with Better Visuals -->
    <div id="facial-monitoring-container" style="position: fixed; top: 20px; right: 20px; display: none; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.15); z-index: 1000; min-width: 220px;">
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
            <div style="font-size: 13px; font-weight: 700; color: #333;">ðŸ“¹ Facial Monitor</div>
            <div id="camera-status" style="width: 10px; height: 10px; border-radius: 50%; background: #ddd; display: inline-block;"></div>
        </div>
        
        <div style="background: #f5f7fa; padding: 10px; border-radius: 6px; margin-bottom: 10px; text-align: center;">
            <div style="font-size: 10px; color: #666; margin-bottom: 6px;">EMOTION</div>
            <div id="emotion-display" style="font-size: 18px; font-weight: bold; color: #667eea;">--</div>
            <div id="emotion-confidence" style="font-size: 9px; color: #999; margin-top: 4px;">-- confidence</div>
        </div>
        
        <!-- Video container with canvas overlay for face detection -->
        <div style="position: relative; margin-bottom: 10px; width: 100%; height: 150px; background: #000; border-radius: 6px; overflow: hidden;">
            <video id="webcam-video" autoplay playsinline muted 
                   style="position: absolute; width: 100%; height: 100%; border: none; display: none; object-fit: cover; transform: perspective(800px) rotateY(-15deg);"></video>
            <canvas id="face-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; cursor: pointer; background: transparent;"></canvas>
        </div>
        
        <!-- Camera status indicator -->
        <div id="camera-feedback" style="font-size: 10px; color: #999; margin-bottom: 10px; padding: 8px; background: #f9f9f9; border-radius: 4px; text-align: center;">
            <span id="feedback-text">Initializing...</span>
        </div>
        
        <label style="display: flex; align-items: center; cursor: pointer; padding: 8px; border-radius: 4px; transition: background 0.2s;" onmouseover="this.style.background='#f0f5ff'" onmouseout="this.style.background='transparent';">
            <input type="checkbox" id="facial-enabled" style="margin-right: 8px;"> 
            <span style="font-size: 11px; color: #555;">Enable facial capture</span>
        </label>
    </div>
    
    <!-- Face.js Library -->
    <script async src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    
    <script src="app.js?v=20250105-202300-nav-buttons"></script>
</body>
</html>
